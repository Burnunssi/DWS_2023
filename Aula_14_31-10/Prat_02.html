<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Praticando 1 - JavaScript - Mini Calculadora</h1>

        <div class="row mt-5">
            <div class="col-md-3">
                <input type="number" id="num1" class="form-control" placeholder="Número 1">
            </div>
            <div class="col-md-3">
                <input type="number" id="num2" class="form-control" placeholder="Número 2">
            </div>
        </div>

        <div class="col mt-4">
            <button onclick="add()" class="btn btn-primary">Somar (+)</button>

            <button onclick="subtract()" class="btn btn-primary">Subtrair (-)</button>

            <button onclick="multiply()" class="btn btn-primary">Multiplicar (*)</button>

            <button onclick="divide()" class="btn btn-primary">Dividir (/)</button>
        </div>

        <div class="row mt-3">
            <div class="col-md-3">
                <h5>Resultado:</h5>
                <input type="text" id="result" class="form-control" readonly>
            </div>
        </div>
    </div>

    <script>
        function add() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 + num2;
        }

        function subtract() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 - num2;
        }

        function multiply() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value = num1 * num2;
        }

        function divide() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                document.getElementById('result').value = num1 / num2;
            } else {
                document.getElementById('result').value = "Não é possível dividir por zero";
            }
        }
    </script>
</body>

</html>
