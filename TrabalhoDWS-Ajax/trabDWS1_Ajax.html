<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho com AJAX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/script.js"></script>

    <style>
        body {
            background-color: rgb(0, 0, 102);
        }

        h1,
        h4 {
            color: white;
        }

        .divCentral {
            background-color: rgb(242, 242, 242);
        }

        .linhaCentral {
            background-color: rgb(242, 242, 242);
            border-right: 3px solid #ddd;
            margin-right: 2vh;
        }

        .custom-col-1 {
            width: 1%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-5">Trabalho DWS1 - Ajax com JSON</h1>
        <h4 class="fst-italic text-end mb-2 c">Nome: João Vitor Burnunssi</h4>
        <hr class="">
        <div class="divCentral row p-5">
            <div class="col-4">
                <form id="myForm">
                    <h2 class="text-center mb-4">Bem vindo!</h2>
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="nome" class="form-label">Nome:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="nome" name="nome" required>
                            <div class="invalid-feedback">
                                Informe seu nome completo.
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="email" class="form-label">Email:</label>
                        </div>
                        <div class="col-9">
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback">
                                Informe um endereço de email válido.
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <button onclick="inserir()" type="button"
                            class="col-3 me-3 btn btn-primary">Gravar</button>
                        <button type="reset" class="col-3 btn btn-secondary">Limpar</button>

                        <button onclick="ler()" type="button" class="col-9 mt-5 btn btn-dark">Atualizar
                            Tabela</button>
                    </div>
                </form>
            </div>

            <div class="linhaCentral col-1 custom-col-1 p-0"></div>

            <div class="col-7">
                <table id="tabelaDados" class="table">
                    <thead class="table-primary">
                        <tr>
                            <th class="col-5">Nome</th>
                            <th class="col-5">Email</th>
                            <th class="col-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabela">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
