<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            transition: background-color 0.3s;
            position: relative;
        }

        .box {
            width: 10vw;
            height: 5vw;
            margin: 10px;
            cursor: pointer;
            border: 4px solid black;
            transition: background-color 0.3s;
        }

        #previewText {
            display: none;
        }

        .verde {
            background-color: green;
        }

        .azul {
            background-color: blue;
        }

        .vermelho {
            background-color: red;
        }

        .amarelo {
            background-color: yellow;
        }

        .rosa {
            background-color: purple;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <h1>Praticando 3 - JavaScript - Cores (click e mouse)</h1>
        <div class="row">
            <div class="col">
                <div class="box vermelho" class="vermelho"></div>
            </div>
            <div class="col">
                <div class="box azul"class="azul"></div>
            </div>
            <div class="col">
                <div class="box verde" class="verde"></div>
            </div>
            <div class="col">
                <div class="box amarelo" class="amarelo"></div>
            </div>
            <div class="col">
                <div class="box rosa" class="rosa"></div>
            </div>
        </div>


        0<div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" id="resetBtn">Reset</button>
            </div>
        </div>
        <div id="preview" class="fs-2 fw-bold text-white">Preview</div>
    </div>

    <script>
         $(document).ready(function () {
            $('.box').on('click', function () {
                var cor = $(this).attr('class').replace("");
                $('body').css('background-color', cor);
            });

            $('.box').hover(
                function () {
                    var cor = $(this).attr('class');
                    $('#preview').css('display', 'block');
                    $('body').addClass(cor);
                },
                function () {
                    $('#preview').css('display', 'none');
                    $('body').removeClass(cor);
                }
            );

            $('#resetBtn').on('click', function () {
                $('body').removeClass();
            });
        });
    </script>
</body>

</html>
