<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 5vh;
            display: flex;
            justify-content: center;
        }

        #minhaDiv{
            border-radius: 15px;
            background-color: rgba(153, 255, 255, 0.5);
            font-size: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="col mt-1">
        <h1>Praticando 3 - Mostrar/Esconder</h1>
        <br>
        <br>
        <div class="justify-content-center">
            <div class="row">
                <div class="d-flex col-6 justify-content-start">
                    <button type="button" class="col-2 btn btn-primary " onclick="mostrarDiv()">Mostrar</button>
                </div>
                <div class="d-flex col-6 justify-content-end">
                    <button type="button" class="col-2 btn btn-primary " onclick="esconderDiv()">Esconder</button>
                </div>
            </div>
            <br>
            <div id="minhaDiv" class="row alert" style="display: none;">
                Minha DIV
            </div>
        </div>

        <script>
            function mostrarDiv() {
                document.getElementById("minhaDiv").style.display = "block";
            }

            function esconderDiv() {
                document.getElementById("minhaDiv").style.display = "none";
            }
        </script>
    </div>
</body>

</html>
