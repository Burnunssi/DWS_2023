<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .is-invalid {
      border: 2px solid red;
    }

    .is-valid {
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1>Praticando 1 - Formulário com Validação</h1>

    <form id="meuFormulario" class="col-9">

      <div class="row">
        <div class="form-group col-4">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" class="form-control is-invalid" required>
          <div class="invalid-feedback">
            Informe seu nome completo.
          </div>
        </div>

        <div class="form-group col-4">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control is-invalid" required>
          <div class="invalid-feedback">
            Informe um endereço de email válido.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-4">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" class="form-control is-invalid" required>
          <div class="invalid-feedback">
            Informe um telefone de contato.
          </div>
        </div>

        <div class="form-group col-4">
          <label for="idade">Idade:</label>
          <select id="idade" class="form-control is-invalid" required>
            <option value="" disabled selected>Selecione</option>
            <option value="menos18">Menos de 18 anos</option>
            <option value="18-30">18-30 anos</option>
            <option value="31-50">31-50 anos</option>
            <option value="mais50">Mais de 50 anos</option>
          </select>

          <div class="invalid-feedback">
            Escolha a opção que represente sua idade atual.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-8">
          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" class="form-control is-invalid"></textarea>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">limpar</button>
    </form>
  </div>

  <script>
    document.getElementById('meuFormulario').addEventListener('input', function (event) {
      var elemento = event.target;
      var isValid = elemento.checkValidity();

      if (isValid) {
        elemento.classList.remove('is-invalid');
        elemento.classList.add('is-valid');
      } else {
        elemento.classList.remove('is-valid');
        elemento.classList.add('is-invalid');
      }
    });
  </script>
</body>

</html>
